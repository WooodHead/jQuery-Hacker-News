<html>
<head>
  <title>Hacker News</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/core.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</head>
<body>
  <div id="overlay">
    <center>
     <img class="img-responsive" style="margin-top:22%;" src="images/728.gif">
   </center>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog myModel">
      <div class="modal-content">
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                  <img id="logo" src="../images/logo.png">
                </a>
            </li>
            <li>
                <a href="/">Top Stories</a>
            </li>
            <li>
                <a href="/new">New Stories</a>
            </li>
            <li>
                <a href="/best" class="active" style="background-color: #fff;color:black;">Best Stories</a>
            </li>
            <li>
                <a href="/show">Show</a>
            </li>
            <li>
                <a href="/jobs">Jobs</a>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
      <h2> Welcome to Hacker News</h2>
      <a href="#menu-toggle" class="btn btn-default" data-spy="affix" id="menu-toggle"><span class="glyphicon glyphicon-list"></span> Menu</a>
      <br>
      <div class="container-fluid">
        <div class="post-list table-responsive">
          <table border="0" cellpadding="0" cellspacing="0" class="itemlist table">
            <tbody>
            </tbody>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/fetch.js"></script>
  <script>
  $( document ).ready(function() {
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    $.get("/beststories", function(data, status){
      if(status=="success")
      {
        storiesID=JSON.parse(data);
        storiesCount=storiesID.length;
        console.log(storiesCount);
        batchLoad(0,30);
      }
    });
  });
  </script>
</body>
</html>
